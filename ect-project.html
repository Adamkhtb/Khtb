<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ECT Project – ADAM Portfolio</title>
	<meta name="description" content="ECT project showcasing creative design and visual communication" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.typekit.net/mnz5jej.css">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="label-alkhateeb">ALKHATEEB</div>
	<!-- Mobile Warning Popup -->
	<div class="popup-overlay" id="mobileWarning">
		<div class="popup">
			<button class="popup-close" onclick="closePopup()" aria-label="Close">×</button>
			<div class="popup-content">
				<div class="popup-icon">⚠️</div>
				<h2 class="popup-title">Under Construction</h2>
				<p class="popup-message">
					The mobile version of this site is still under construction.<br><br>
					This site is best viewed on a desktop at full screen.
				</p>
				<button class="popup-button" onclick="closePopup()">I Understand</button>
			</div>
		</div>
	</div>

	<header>
		<div class="container navbar">
			<div class="brand"><a href="index.html" style="text-decoration: none; color: inherit;"><span id="label-adam">ADAM</span></a></div>
			<nav>
				<ul>
					<li><a href="index.html#about">About</a></li>
					<li><a href="index.html#projects">Projects</a></li>
					<li><a href="index.html#contact">Contact</a></li>
				</ul>
			</nav>
			<div class="nav-actions">
				<a class="button" href="index.html">← Back to Portfolio</a>
			</div>
		</div>
	</header>

	<main class="container">
		<section class="hero">
			<div class="hero-inner">
				<div>
					<h1>ECT Project</h1>
					<p class="subtitle">Other stuff I've made or taken pictures of</p>
					<div style="display:flex; gap:10px; margin-top:14px;">
						<a class="button" href="index.html">← Back to Portfolio</a>
					</div>
				</div>
				<div class="card">
					<img src="ectthumbnail.jpeg" alt="ECT Project preview" style="width: 100%; border-radius: 10px;" />
				</div>
			</div>
		</section>

		<!-- Blue Images Gallery -->
		<div class="gallery" style="display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: auto auto; gap: 0; width: 100%; margin: 20px 0;">
			<div class="gallery-item" style="position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="blue.jpg" alt="blue" style="width: 100%; height: 150px; object-fit: cover;" />
			</div>
			<div class="gallery-item" style="position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="blue2.jpg" alt="blue2" style="width: 100%; height: 150px; object-fit: cover;" />
			</div>
			<div class="gallery-item" style="position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="blue3.jpg" alt="blue3" style="width: 100%; height: 150px; object-fit: cover;" />
			</div>
			<div class="gallery-item" style="position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="blue4.jpg" alt="blue4" style="width: 100%; height: 150px; object-fit: cover;" />
			</div>
			<div class="gallery-item" style="grid-column: 1 / 3; grid-row: 2; position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="cam2.jpg" alt="cam2" style="width: 100%; height: 300px; object-fit: cover;" />
			</div>
			<div class="gallery-item" style="grid-column: 3 / 5; grid-row: 2; position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="cam.jpg" alt="cam" style="width: 100%; height: 300px; object-fit: cover;" />
			</div>
		</div>

		<!-- Chan and Tree Images -->
		<div style="margin: 40px 0;">
		<!-- Tree Images Gallery -->
		<div class="gallery tree-gallery" style="display: grid; grid-template-columns: 1fr 1fr; gap: 0; width: 100%; margin: 40px 0 20px 0;">
			<div class="gallery-item" style="position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="tree.jpg" alt="tree" style="width: 100%; object-fit: cover;" />
			</div>
			<div class="gallery-item" style="position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="tree2.jpg" alt="tree2" style="width: 100%; object-fit: cover;" />
			</div>
		</div>
		<!-- Chan Images Gallery -->
		<div class="gallery" style="display: grid; grid-template-columns: 1fr 1fr; gap: 0; width: 100%; margin: 20px 0 40px 0;">
			<div class="gallery-item" style="position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="chan.jpg" alt="chan" style="width: 100%; height: 300px; object-fit: cover;" />
			</div>
			<div class="gallery-item" style="position: relative; overflow: hidden; border: 1px solid #000000;">
				<img src="chan2.jpg" alt="chan2" style="width: 100%; height: 300px; object-fit: cover;" />
			</div>
		</div>

		<style>
		@media (max-width: 768px) {
				/* Main gallery - blue images get smaller with more space */
				.gallery:first-of-type {
					grid-template-columns: repeat(4, 1fr) !important;
					grid-template-rows: auto auto !important;
					gap: 10px !important;
					height: auto !important;
				}
				
				.gallery:first-of-type .gallery-item {
					min-height: auto !important;
				}
				
				.gallery:first-of-type .gallery-item img {
					height: 120px !important;
				}
				
				/* Cam images stack vertically and take full width */
				.gallery:first-of-type .gallery-item:nth-child(5),
				.gallery:first-of-type .gallery-item:nth-child(6) {
					grid-column: 1 / 5 !important;
					grid-row: auto !important;
				}
				
				.gallery:first-of-type .gallery-item:nth-child(5) {
					grid-row: 2 !important;
				}
				
				.gallery:first-of-type .gallery-item:nth-child(6) {
					grid-row: 3 !important;
				}
				
				/* Make cam images taller on mobile */
				.gallery:first-of-type .gallery-item:nth-child(5) img,
				.gallery:first-of-type .gallery-item:nth-child(6) img {
					height: 250px !important;
				}
				
				/* Chan images stack vertically and take full width on mobile */
				.gallery:nth-of-type(3) {
					grid-template-columns: 1fr !important;
					grid-template-rows: auto auto !important;
				}
				
				.gallery:nth-of-type(3) .gallery-item {
					grid-column: 1 !important;
				}
				
				.gallery:nth-of-type(3) .gallery-item:nth-child(1) {
					grid-row: 1 !important;
				}
				
				.gallery:nth-of-type(3) .gallery-item:nth-child(2) {
					grid-row: 2 !important;
				}
			}
			
			@media (max-width: 480px) {
				.gallery:last-of-type {
					grid-template-columns: 1fr !important;
					grid-template-rows: auto auto !important;
					height: auto !important;
					min-height: 100vh !important;
				}
				
				.gallery:last-of-type .gallery-item {
					min-height: 60vh !important;
				}
			}
		</style>

		<!-- Bottom Lines -->
		<div style="width: 100%; height: 1px; background: #000000; margin: 20px 0;"></div>
		<div style="width: 100%; height: 1px; background: #000000; margin: 20px 0;"></div>
		<div style="width: 100%; height: 1px; background: #000000; margin: 20px 0;"></div>
		<div style="width: 100%; height: 1px; background: #000000; margin: 20px 0;"></div>
		<div style="width: 100%; height: 1px; background: #000000; margin: 20px 0;"></div>
		<div style="width: 100%; height: 1px; background: #000000; margin: 20px 0;"></div>
		<div style="width: 100%; height: 1px; background: #000000; margin: 20px 0;"></div>

	</main>

	<footer>
		<div class="container">
			<div class="footer-content">
				<div class="footer-left">
					<div id="datetime"></div>
				</div>
				<div class="footer-center">
					<div class="footer-squares">
						<div class="square"></div>
						<div class="square"></div>
						<div class="square"></div>
					</div>
				</div>
				<div class="footer-right">
				</div>
			</div>
		</div>
	</footer>

	<script src="script.js"></script>
</body>
</html>
